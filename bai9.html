<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>
    <p id="id"></p>
    <script>
        var div = document.querySelectorAll('div');
        var divCount = div.length;
        document.getElementById("id").innerHTML = "Số lượng phần tử div trên trang là " + divCount;
    </script>
</body>
</html>
