<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list"></ul>
    <script>
        var ul = document.getElementById("list");
        var li = document.createElement("li");
        li.textContent = "hello world";
        ul.appendChild(li);
    </script>
</body>
</html>
